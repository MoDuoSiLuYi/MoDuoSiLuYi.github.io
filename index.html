<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Greeting Card</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Energetic, bright festive gradient */
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            cursor: none; /* Hide default cursor for magic effect */
        }

        /* Magic Cursor Canvas */
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Title with more pop and energy */
        #info {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 6em;
            color: #fff;
            text-shadow: 2px 2px 0px #c0392b, 4px 4px 10px rgba(0,0,0,0.3);
            margin: 0;
            animation: bounceIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            letter-spacing: 2px;
        }

        #countdown {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            margin-top: 0px;
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* Controls Container - Sleek Glass Bar */
        #controls-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #controls-container:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }

        /* Shared Button Style - Minimalist */
        .control-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            cursor: none; /* Hide default cursor */
            padding: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .control-btn:hover {
            transform: scale(1.2);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }

        #play-btn.playing {
            color: #ff0844;
            animation: pulse-soft 2s infinite;
        }

        @keyframes pulse-soft {
            0% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 8, 68, 0); }
            50% { transform: scale(1.1); text-shadow: 0 0 10px rgba(255, 8, 68, 0.5); }
            100% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 8, 68, 0); }
        }

        /* Wish Modal */
        #wish-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #wish-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #ff0844;
        }

        #wish-modal.active .wish-card {
            transform: scale(1);
        }

        .wish-text {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .close-btn {
            background: #ff0844;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s;
            cursor: none; /* Hide default cursor */
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        /* Clean Credits - Hidden as requested, but keeping in DOM for license compliance in source */
        /*
        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            text-align: right;
            font-weight: 600;
            display: none; 
        }
        */

        /* Intro Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(200, 30, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
            cursor: none; /* Hide default cursor */
        }
        
        #overlay h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4em;
            color: #fff;
            margin-bottom: 20px;
        }
        
        #overlay p {
            font-size: 1.5em;
            color: #ffeeb1;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Magic Cursor Canvas -->
    <canvas id="cursor-canvas"></canvas>

    <!-- Intro Overlay for Auto-play -->
    <div id="overlay">
        <h2>Merry Christmas</h2>
        <p>Click to Open Your Card üéÅ</p>
    </div>

    <!-- Wish Modal -->
    <div id="wish-modal">
        <div class="wish-card">
            <div class="wish-text" id="wish-text-content"></div>
            <button class="close-btn" id="close-wish">Thank you!</button>
        </div>
    </div>

    <div id="info">
        <h1>Merry Christmas!</h1>
        <div id="countdown">Loading...</div>
    </div>

    <div id="controls-container">
        <button id="play-btn" class="control-btn" title="Play Music">‚ô´</button>
        <button id="wish-btn" class="control-btn" title="Make a Wish">‚ú®</button>
    </div>

    <!-- Hidden Credits (License Requirement: Model by Ivanix88 CC-BY-4.0) -->
    <!-- <div id="credits">...</div> -->

    <audio id="bg-music" loop>
        <source src="./bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, model;
        let particles, particleGeo, particleMat;
        let clock = new THREE.Clock();

        // Interaction Variables
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let jumpOffset = 0;
        let jumpVelocity = 0;
        let currentRotationSpeed = 0.005;

        // Magic Cursor Variables
        const cursorCanvas = document.getElementById('cursor-canvas');
        const ctx = cursorCanvas.getContext('2d');
        let cursorX = -100, cursorY = -100;
        const sparkles = [];

        // Fireworks Variables
        const fireworks = [];

        init();
        animate();

        // --- Firework Class ---
        class Firework {
            constructor(scene) {
                this.scene = scene;
                this.done = false;
                this.dest = (Math.random() * 5) + 3; // Explode height (3 to 8)
                
                // Colors: Red, Gold, Green, Blue, Purple
                this.colors = [0xff0040, 0xffd700, 0x00ff00, 0x00ffff, 0x9900ff];
                this.color = new THREE.Color(this.colors[Math.floor(Math.random() * this.colors.length)]);
                
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(3);
                // Random start position
                const x = (Math.random() - 0.5) * 12;
                const z = (Math.random() - 0.5) * 12 - 5; // Push back a bit 
                positions[0] = x;
                positions[1] = -4; // Start low
                positions[2] = z;
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                this.rocket = new THREE.Points(geometry, new THREE.PointsMaterial({
                    color: this.color,
                    size: 0.3,
                    transparent: true,
                    depthWrite: false,
                    map: createParticleTexture()
                }));
                
                this.scene.add(this.rocket);
                
                this.phase = 'rocket'; // rocket, explosion
                this.velocity = new THREE.Vector3(0, (Math.random() * 0.05) + 0.15, 0); // Fast upward speed
                
                // Explosion particles
                this.explosion = null;
                this.shards = [];
            }
            
            update() {
                if (this.phase === 'rocket') {
                    const positions = this.rocket.geometry.attributes.position.array;
                    positions[1] += this.velocity.y;
                    this.rocket.geometry.attributes.position.needsUpdate = true;
                    
                    // Simple trail effect (fading)
                    // In a complex system we'd spawn trail particles, but here we just move the dot.
                    
                    if (positions[1] >= this.dest) {
                        this.explode(positions[0], positions[1], positions[2]);
                    }
                } else if (this.phase === 'explosion') {
                    const positions = this.explosion.geometry.attributes.position.array;
                    
                    for(let i=0; i<this.shards.length; i++) {
                        const shard = this.shards[i];
                        
                        // Physics
                        shard.vy -= 0.003; // Gravity
                        shard.vx *= 0.95; // Air resistance
                        shard.vy *= 0.95;
                        shard.vz *= 0.95;
                        
                        positions[i*3] += shard.vx;
                        positions[i*3+1] += shard.vy;
                        positions[i*3+2] += shard.vz;
                    }
                    
                    this.explosion.geometry.attributes.position.needsUpdate = true;
                    this.explosion.material.opacity -= 0.015;
                    
                    if (this.explosion.material.opacity <= 0) {
                        this.cleanup();
                        this.done = true;
                    }
                }
            }
            
            explode(x, y, z) {
                this.scene.remove(this.rocket);
                this.phase = 'explosion';
                
                const count = 60; // Particles per explosion
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                
                for(let i=0; i<count; i++) {
                    positions[i*3] = x;
                    positions[i*3+1] = y;
                    positions[i*3+2] = z;
                    
                    // Random explosion velocity sphere
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const speed = Math.random() * 0.2 + 0.05;
                    
                    this.shards.push({
                        vx: Math.sin(phi) * Math.cos(theta) * speed,
                        vy: Math.cos(phi) * speed,
                        vz: Math.sin(phi) * Math.sin(theta) * speed
                    });
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                this.explosion = new THREE.Points(geometry, new THREE.PointsMaterial({
                    color: this.color,
                    size: 0.2,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    map: createParticleTexture()
                }));
                
                this.scene.add(this.explosion);
            }
            
            cleanup() {
                if (this.rocket) {
                    this.scene.remove(this.rocket);
                    this.rocket.geometry.dispose();
                    this.rocket.material.dispose();
                }
                if (this.explosion) {
                    this.scene.remove(this.explosion);
                    this.explosion.geometry.dispose();
                    this.explosion.material.dispose();
                }
            }
        }

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
            camera.position.set(0, 0, 5);

            scene = new THREE.Scene();
            
            // Bright, Energetic Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffd700, 2);
            dirLight.position.set(2, 5, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            const pointLight = new THREE.PointLight(0xff0040, 2, 10);
            pointLight.position.set(-2, 2, 2);
            scene.add(pointLight);

            // --- 3D SNOW PARTICLE SYSTEM ---
            const particleCount = 1000;
            particleGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount); // Fall speed
            const sizes = new Float32Array(particleCount);

            for(let i=0; i<particleCount; i++) {
                // Random position in a large volume
                positions[i*3] = (Math.random() - 0.5) * 15; // x
                positions[i*3+1] = (Math.random() - 0.5) * 15; // y
                positions[i*3+2] = (Math.random() - 0.5) * 15; // z
                
                velocities[i] = 0.02 + Math.random() * 0.05; // speed
                sizes[i] = 0.05 + Math.random() * 0.15; // size
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('velocity', new THREE.BufferAttribute(velocities, 1));
            particleGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // Snow Material
            particleMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                map: createParticleTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);

            // Load Model
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function (gltf) {
                model = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3.2 / maxDim;
                
                model.scale.setScalar(scale);
                model.position.x += (model.position.x - center.x) * scale;
                // Move DOWN: Subtracting more to lower it
                model.position.y += (model.position.y - center.y) * scale - 1.2; 
                model.position.z += (model.position.z - center.z) * scale;

                scene.add(model);

            }, undefined, function (error) {
                console.error(error);
            });

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            
            window.addEventListener('resize', onWindowResize);

            // Setup Magic Cursor
            resizeCursorCanvas();
            document.addEventListener('mousemove', (e) => {
                cursorX = e.clientX;
                cursorY = e.clientY;
                // Add sparkles on move
                for(let i=0; i<2; i++) addSparkle(cursorX, cursorY);
            });

            // Music & Overlay
            const playBtn = document.getElementById('play-btn');
            const audio = document.getElementById('bg-music');
            const overlay = document.getElementById('overlay');
            
            // Auto-play via Overlay click
            overlay.addEventListener('click', () => {
                overlay.classList.add('hidden');
                audio.play().then(() => {
                    playBtn.classList.add('playing');
                }).catch(e => console.error(e));
            });

            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        playBtn.classList.add('playing');
                    }).catch(e => console.error(e));
                } else {
                    audio.pause();
                    playBtn.classList.remove('playing');
                }
            });

            // Wish Feature
            const wishBtn = document.getElementById('wish-btn');
            const wishModal = document.getElementById('wish-modal');
            const closeWish = document.getElementById('close-wish');
            const wishTextContent = document.getElementById('wish-text-content');
            
            const wishes = [
                "May your days be merry and bright! üåü",
                "Wishing you peace, love, and joy this Christmas. ‚ù§Ô∏è",
                "Ho Ho Ho! Have a magical holiday season! üéÖ",
                "May the magic of Christmas fill your heart with warmth. üéÑ",
                "Sending you warm hugs and holiday cheer! ‚ùÑÔ∏è",
                "May all your Christmas dreams come true! üéÅ",
                "Joy to the world, and especially to you! üåç"
            ];

            wishBtn.addEventListener('click', () => {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishTextContent.textContent = randomWish;
                wishModal.classList.add('active');
            });

            closeWish.addEventListener('click', () => {
                wishModal.classList.remove('active');
            });

            // Start Countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);

            // 3D Interaction Listener
            window.addEventListener('pointerdown', onPointerDown);
        }

        function onPointerDown(event) {
            // Calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (model) {
                raycaster.setFromCamera(mouse, camera);
                // Recursive raycast to hit any part of the model
                const intersects = raycaster.intersectObjects([model], true);

                if (intersects.length > 0) {
                    // Trigger Jump & Spin
                    jumpVelocity = 0.15;
                    currentRotationSpeed = 0.2; // Fast spin
                    
                    // Add a sparkle burst at click point (optional but cool)
                    for(let i=0; i<10; i++) {
                        addSparkle(event.clientX, event.clientY);
                    }
                }
            }
        }

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 11, 25); // Month is 0-indexed: 11 = Dec
            
            // If Christmas has passed this year, count to next year
            if (now.getMonth() === 11 && now.getDate() > 25) {
                targetDate = new Date(currentYear + 1, 11, 25);
            }

            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "It's Christmas Day! üéÑ";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s until Christmas`;
        }

        // --- Magic Cursor Functions ---
        function resizeCursorCanvas() {
            cursorCanvas.width = window.innerWidth;
            cursorCanvas.height = window.innerHeight;
        }

        function addSparkle(x, y) {
            sparkles.push({
                x: x,
                y: y,
                size: Math.random() * 4 + 2,
                life: 1.0,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                color: `hsl(${Math.random() * 60 + 40}, 100%, 80%)` // Gold/Yellow range
            });
        }

        function updateSparkles() {
            ctx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);
            
            // Draw custom cursor center
            if (cursorX > 0) {
                ctx.beginPath();
                ctx.arc(cursorX, cursorY, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                // Outer glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
            }

            for (let i = 0; i < sparkles.length; i++) {
                let s = sparkles[i];
                s.x += s.vx;
                s.y += s.vy;
                s.life -= 0.02;
                s.size *= 0.96;
                
                if (s.life <= 0) {
                    sparkles.splice(i, 1);
                    i--;
                    continue;
                }
                
                ctx.globalAlpha = s.life;
                ctx.fillStyle = s.color;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
            ctx.shadowBlur = 0; // Reset
        }

        // Helper to create a soft glow texture for particles
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            resizeCursorCanvas();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            updateSparkles();

            // --- Fireworks Logic ---
            // Randomly launch fireworks (approx every 0.8s)
            if (Math.random() < 0.02) {
                fireworks.push(new Firework(scene));
            }

            for(let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                if (fireworks[i].done) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }

            if (model) {
                // Jump Physics
                jumpOffset += jumpVelocity;
                jumpVelocity -= 0.008; // Gravity
                
                if (jumpOffset < 0) {
                    jumpOffset = 0;
                    jumpVelocity = 0;
                }

                // Bobbing + Jump
                model.position.y = (Math.sin(time) * 0.1) - 1.2 + jumpOffset; 
                
                // Dynamic Rotation
                model.rotation.y += currentRotationSpeed;
                
                // Damping rotation speed back to normal
                currentRotationSpeed += (0.005 - currentRotationSpeed) * 0.05;
            }
            
            // Animate Snow
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const velocities = particles.geometry.attributes.velocity.array;
                
                for(let i=0; i<positions.length/3; i++) {
                    // Y axis (falling)
                    positions[i*3+1] -= velocities[i];
                    
                    // Reset if too low
                    if (positions[i*3+1] < -5) {
                        positions[i*3+1] = 5;
                    }

                    // Gentle sway
                    positions[i*3] += Math.sin(time + positions[i*3+1]) * 0.002;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
